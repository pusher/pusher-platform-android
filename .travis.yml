language: android

before_install:
  = ROOT_DIR=$(echo $TRAVIS_BUILD_DIR)
  - $ROOT_DIR/gradle/travis-variables.sh
  - $ROOT_DIR/gradle/android/sdk-setup.sh
  - $ROOT_DIR/gradle/firebase/install.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $HOME/android-sdk-dl
    - $HOME/android-sdk
    - $HOME/google-cloud-sdk/

script:
  - ./gradlew build codeCoverageReport
  - bash $ROOT_DIR/gradle/firebase/auth.sh
  - bash $ROOT_DIR/gradle/firebase/runLibraryAndroidTests.sh

after_success:
  # report coverage
  - bash <(curl -s https://codecov.io/bash)

android:
  components:
    - tools
    - build-tools-27.0.3
    - android-27
    - add-on
    - extra
    - sys-img-armeabi-v7a-android-26
  licenses:
    - 'android-sdk-preview-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

deploy:
  - provider: script
    script: ./gradlew uploadArchives
    on:
      tags: true
      branch: master